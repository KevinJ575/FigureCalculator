    <div class="contenedor">
        <section>
            <h2 class="h2"> Calculate the area and perimeter of a square</h2>
            <form>
                <div>
                    <label for="squareInput"> 
                        Side
                    </label>
                    <input type="number" id="squareInput">
                </div>
                <p id="SP"></p>
                <p id="SA"></p>
                <div>
                    <button type="button" onclick="squarePerimeterCalculate()" class="btn">Calculate perimeter</button>
                    <button type="button" onclick="squareAreaCalculate()" class="btn">Calculate area</button>
                    <button type="reset" onclick="cleanSquare()" class="btn">Reset</button>                    
                </div>
            </form>
        </section> 
    </div>

    
    <div class="contenedor">
        <section>
            <h2 class="h2"> Calculate the area and perimeter of a circle </h2>
            <form>
                <div>
                    <label for="circleInput"> 
                        Radius
                    </label>
                    <input type="number" id="circleInput">
                </div>
                <p id="CP"></p>
                <p id="CA"></p>
                <div>
                    <button type="button" onclick="circlePerimeterCalculate()" class="btn">Calculate perimeter</button>
                    <button type="button" onclick="circleAreaCalculate()" class="btn">Calculate area</button>
                    <button type="reset" onclick="cleanCircle()" class="btn">Reset</button>                    
                </div>
            </form>
        </section>
    </div>
    

    <div class="contenedor">
        <section>
            <h2 class="h2"> Calculate the area and perimeter of a triangle</h2>
            <form>
                <div class="cont">
                    <div>
                        <label for="triangleInput1"> 
                            Side 1
                        </label>
                        <input type="number" id="triangleInput1">
                    </div>
                    <div>
                        <label for="triangleInput2"> 
                            Side 2
                        </label>
                        <input type="number" id="triangleInput2">
                    </div>
                    
                </div>
                <div class="columna">
                    <div>
                        <label for="triangleInputB"> 
                            Base
                        </label>
                        <input type="number" id="triangleInputB">
                       
                    </div>
                    <div>
                        <label for="triangleInputH"> 
                            Height
                        </label>
                        <input type="number" id="triangleInputH">
                    </div>
                    <p id="TP"></p>
                    <p id="TA"></p>
                </div>
                <div>
                    <button type="button" onclick="trianglePerimeterCalculate()" class="btn">Calculate perimeter</button>
                    <button type="button" onclick="triangleAreaCalculate()" class="btn">Calculate area</button>
                    <button type="reset" onclick="cleanTriangle()" class="btn">Reset</button>                    
                </div>
            </form>
        </section>
    </div>
